<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraeteEditDelete</title>
</head>
<body style="background-color:212121; color:fff">
    <ul id="list">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
//createElement() and appendChild()
    const div=document.createElement("div")
    console.log(div)
    div.style.backgroundColor="orange";
    div.className='blockEle';
    div.id="block";
    div.setAttribute("title","generatedTitle");
    //div.innerText="Sanketha"
    const textnode=document.createTextNode("sanketha");
    div.appendChild(textnode);

    document.body.appendChild(div)



    function addLang(language){
        const li=document.createElement("li");
        li.innerText=`${language}`
        const ul=document.getElementById("list")
        ul.appendChild(li);
    }
    addLang("Python");
    addLang("Typescript")

    function optilang(lang){
        const li=document.createElement("li");
        li.appendChild(document.createTextNode(lang))
        document.querySelector("#list").appendChild(li)
    }
    optilang("golang")

//Editing
    const secondEle=document.querySelector("li:nth-child(2)")
    const newli=document.createElement("li")
    newli.textContent="Mojo"
    secondEle.replaceWith(newli)


//remove
    const lastlang=document.querySelector("li:last-child");
    lastlang.remove()

</script>
</html>
