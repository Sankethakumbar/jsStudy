<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge1</title>
  </head>
  <body>
    <div id="totaldiv"></div>
    <h3 id="questionText"></h3>
    <div id="level">
      <h6 id="category"></h6>
      <h6 id="difficulty"></h6>
    </div>
    <p id="correctAns"></p>
    <p id="errorMsg"></p>
    <button id="showAns">Answer</button>
    <button id="nextQuestion" disabled>Next</button>
  </body>
  <script>
    const question = document.getElementById("questionText");
    const difficulty=document.getElementById("difficulty");
    const category = document.getElementById("category");
    const correctAnswer = document.getElementById("correctAns");
    const errorMsg = document.getElementById("errorMsg");
    const showAns = document.getElementById("showAns");
    const nextQuestion = document.getElementById("nextQuestion");


    fetch("https://the-trivia-api.com/v2/questions?limit=1")
    .then(function(response){
      return response.json();
    })
    .then(function(data){
      console.log(data)

      question.textContent=data[0].question.text;
      difficulty.textContent=`Difficulty Level: ${data[0].difficulty}`;
      category.textContent=`Category: ${data[0].category}`;
      
    }).catch(function(error){
      
        errorMsg.textContent="Failed to load question"
      })

        showAns.addEventListener("click",()=>{
        correctAnswer.innerText=data[0].correctAnswer
        showAns.disabled=true
        nextQuestion.disabled=false
      })


      
    

  </script>
</html>
