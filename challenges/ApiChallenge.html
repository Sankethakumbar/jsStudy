<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
    </div>
    <button id="getInfo">Get Weather</button>
    <div id="info"></div>
</body>
<script>
    const cityInput = document.getElementById("city");
    const getInfoBtn = document.getElementById("getInfo");
    const weatherInfo = document.getElementById("info");
    let latitude="";
    let longitude="";
    let country="";


    const GetLocation = async () => {
        const cityName = cityInput.value.trim();
        if (cityName === "") {
            weatherInfo.textContent="Enter proper city name"
            
        }
        else{
            const url = await fetch(
            `https://geocoding-api.open-meteo.com/v1/search?name=${cityName}`
            );
            const data=await url.json()
            console.log(data);
            latitude=data.results[0]
            console.log(latitude)

        }
    };
    getInfoBtn.addEventListener("click", GetLocation);
</script>

</html>
